<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./design/style.css" />
    <title>Document</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-primary"
    style="height: 100vh"
  >
      <div
        class="
          bg-dark
          text-light
          w-50
          p-4
          d-block
          border-0
          rounded
          d-flex
          align-items-center
          justify-content-center
          shadow-lg
        "
        id="zone"
      >
        <!-- Coté gauche -->
        <div id="cote_gauche" class="w-50">
          <h3>Ha, te revoilà !</h3>
          <p>Nous somme si heureux de te revoir!</p>
          <form>
            <div class="mb-3">
              <label
                for="email"
                class="form-label text-uppercase text-muted fw-bold"
                >e-mail ou numéro de téléphone</label
              >
              <input
                class="form-control bg-dark text-light"
                id="email"
                type="email"
                placeholder=""
                aria-label=""
              />
            </div>
            <div class="mb-3">
              <label
                for="motdepasse"
                class="form-label text-uppercase text-muted fw-bold"
                >mot de passe</label
              >
              <input
                class="form-control bg-dark text-light"
                id="password"
                type="password"
              />
              <a href="#" class="text-primary text-decoration-none"
                >Tu as oublié ton mot de passe ?</a
              >
            </div>
            <button type="button" class="btn btn-primary w-100">
              Se connecter
            </button>
            <p>
              Besoin d'un compte ?
              <span
                ><a href="#" class="text-decoration-none">S'inscrire</a></span
              >
            </p>
          </form>
        </div>
        <!-- Coté droit -->
        <div id="cote_droit" class="w-50">
          <div class="card border-0 bg-dark">
            <div>
              <img
                src="./img/qrcode_www.udemy.com.png"
                alt=""
                class="mx-auto d-block w-50"
              />
            </div>
            <div class="card-body">
              <h3 class="card-title text-center text-capitalize">
                se connecter avec un code qr
              </h3>
              <h5 class="card-subtitle text-center text-muted">
                Scanne-le avec l'<span class="fw-bolder text-light"
                  >application mobile Discord</span
                >
                pour te connecter instantanément.
              </h5>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
